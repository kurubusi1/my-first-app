<div class="container">
    <br>
    <div class="row">
      <div *ngFor="let product of products; let productId = index" class="col-sm">
        <a [routerLink]="[ product._id ]">
          <div class="card">
              <img src="{{ product.coverImage }}" alt="" class="card-img-top">
              <div class="card-body">
                  <p class="card-text">{{ product.name }}<br>{{ product.description }}</p>
              </div>
          </div>
        </a>
      </div>
    </div>
</div>
