<div class="container">
    <br>
    <div class="row">
      <div *ngFor="let product of products" class="col-sm">
        <a [routerLink]="['/detail']" [title]="product.name + ' details'">
          <div class="card">
              <img src="./assets/img/placeholder.png" alt="" class="card-img-top">
              <div class="card-body">
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              </div>
          </div>
        </a>
      </div>
    </div>
</div>
