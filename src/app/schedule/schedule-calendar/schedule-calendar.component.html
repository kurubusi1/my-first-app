<table class="table">
  <thead>
    <tr>
      <th scope="col">ユーザ名</th>
      <th scope="col">予定</th>
      <th scope="col">ゲーム参加可否</th>
      <th scope="col">希望ゲーム</th>
      <th scope="col">ひと言</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let schedule of schedules; let scheduleId = index" scope="row">
        <td>{{schedule.userName}}</td>
        <td>{{schedule.plan}}</td>
        <td>{{schedule.gameJoin}}</td>
        <td>{{schedule.hopeGame}}</td>
        <td>{{schedule.freeWords}}</td>
      </tr>
  </tbody>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  予定を書き込む
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">新しい予定を書き込む</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">

                  <textarea class="form-control" id="message-text"></textarea>
              </div>
              </form> -->


              <table id="planTable" class="table table-striped">
                  <!-- <thead>
                   <tr>
                     <th scope="col">#</th>
                     <th scope="col">First</th>
                     <th scope="col">Last</th>
                     <th scope="col">Handle</th>
                   </tr>
                 </thead> -->
                 <tbody>
                   <tr>
                     <th scope="row">1</th>
                     <td>予定</td>
                     <td>
                       <select id="menu">
                         <option value="">選択してください</option>
                         <option value="仕事">仕事</option>
                         <option value="休暇">休暇</option>
                       </select>
                     </td>
        
        
                   </tr>
                   <tr>
                     <th scope="row">2</th>
                     <td>
                       ゲーム参加可否
                     </td>
                     <td>
                       <select id="menu">
                         <option value="">選択してください</option>
                         <option value="参加">参加</option>
                         <option value="不参加">不参加</option>
                       </select>
                     </td>
                   </tr>
                   <tr>
                     <th scope="row">3</th>
                     <td>希望ゲーム</td>
                     <td>
                       <select id="menu">
                         <option value="">選択してください</option>
                         <option value="Paradins">Paradins</option>
                         <option value="スマブラ">スマブラ</option>
                         <option value="CSGO">CSGO</option>
                         <option value="ボードゲーム">ボードゲーム系</option>
                       </select>
                     </td>
                   </tr>
                   <tr>
                     <th scope="row">4</th>
                     <td>ひと言</td>
                     <td>
                       <textarea name="textarea" id="textarea" cols="20" rows="2"></textarea>
        
                     </td>
                   </tr>
                 </tbody>
              </table>

          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル</button>
              <button type="button" class="btn btn-primary">保存する</button>
          </div>
      </div>
  </div>
</div>
